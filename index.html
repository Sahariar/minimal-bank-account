<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank User Interface.</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-24">
        <div class="container mx-auto">
            <h1 class="text-8xl text-center">
                $imple Bank  <span class="text-orange-600 font-semibold">
                    User Interface.
                </span>
              </h1>
          </div>
    </header>

    <main>
        <section class="container mx-auto my-24">
            <div class="p-20 bg-teal-100 w-1/2 mx-auto rounded-2xl">
                <h3 class="text-3xl text-center font-semibold ">Please Login to Continue</h3>
                <div class="from-area flex items-center justify-center my-8 flex-col space-y-4">
                    <input type="email" name="email" id="user-email" placeholder="your email" class="rounded text-pink-500 p-2 w-1/2 rounded-lg">
                    <input type="password" name="password" id="user-password" placeholder="Password" class="rounded p-2 w-1/2 rounded-lg">
                    <button type="submit" class="rounded-lg px-20 bg-orange-600 hover:bg-teal-600 text-white py-2 w-1/2" id="submit-form-btn">Log In</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

</body>
</html>
